<link rel="stylesheet" type="text/css" href="assets/assets/css/style.home.css">
<div class="banner standard-banner"></div>
<ul class="menu standard-menu" ng-include="'templates/clients/navbar.html'"></ul>
<div class="container-fluid container--content-box">
	<div class="col-md-12">	
		<!-- <div ng-include="'templates/clients/post.trending.horizontal.html'"></div> -->
	</div>
	<div class="col-md-8">

		<div class="panel panel-default" id="list-post">
			<div class="panel-body content-article">
				<div ng-include="'article.sct'" ng-article-open ng-article-parameters="id_article" ng-article-name="post"></div>
				<hr>
				<!-- <div ng-include="'share.sct'"></div> -->
				<!-- <hr> -->
				<div>
					<!-- <section id="article-comments" ng-comment ng-comment-name="comment_article" ng-comment-data="{{post.comments}}"></section> -->
				</div>
			</div>
			
		</div>
	</div>
	<div class="col-md-4">
		<div class="list-group sidebar">
			<div class="list-group-item header">Stay Connected</div>
			<div class="list-group-item body">Facebook</div>
			<div class="list-group-item body">Twitter</div>
			<div class="list-group-item body">Instagram</div>
		</div>
		<div class="list-group sidebar">
			<div class="list-group-item header">Recent Post</div>
			<div class="list-group-item body" ng-include="'templates/clients/sidebar.recentnews.html'">
			</div>
		</div>
	</div>
	
	
</div>

<script type="text/ng-template" id="share.sct">
	<section id="article-share">
		<ul>
			<li>Facebook</li>
			<li>Twitter</li>
			<li>Google Plus</li>
			<li>Tumblr</li>
		</ul>
	</section>
</script>


<script type="text/ng-template" id="article.sct">
	<h1>{{post.title}}</h1>
	<div ng-bind-html="post.trusted_content" article-body></div>
</script>
