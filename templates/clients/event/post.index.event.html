<div class="list-group" ng-article ng-article-type="event" ng-article ng-article-name="article_event" ng-article-name-overwrite>
	<div class="list-group-item text-center"  ng-if="!article_event || article_event.length <= 0">
		No Post found!
	</div>
	<div class="list-group-item" ng-if="article_event && article_event.length > 0" ng-repeat="item in article_event | orderBy : '-counter_post' ">
		<div class="col-md-3">
			<img ng-src="{{item.related.event.event_photo_url}}" class="img-responsive">
		</div>
		{{item.title}}

	</div>
</div>
